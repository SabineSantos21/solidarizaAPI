name: CI with SonarCloud

on:
  push:
    branches:
      - master
      - develop
      - 'feature/**'
      - 'release/**'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install dependencies
        run: dotnet restore

      - name: Install SonarScanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Begin SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: >
          dotnet sonarscanner begin
          /k:"SabineSantos21_solidarizaAPI"
          /o:"sabinesantos21"
          /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
          /d:sonar.host.url="https://sonarcloud.io"
          /d:sonar.cs.xunit.reportsPaths="TestResults/results.trx"
          /d:sonar.coverageReportPaths="TestResults/coverage.opencover.xml"
          /d:sonar.exclusions="**/bin/**,**/obj/**"
          /d:sonar.coverage.exclusions="**/Program.cs,**/Startup.cs"

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      - name: Run tests and collect coverage
        run: |
          dotnet test Solidariza.Tests/Solidariza.Tests.csproj `
            --no-build `
            --configuration Release `
            --logger "trx;LogFileName=results.trx" `
            --results-directory TestResults `
            /p:CollectCoverage=true `
            /p:CoverletOutputFormat=opencover `
            /p:CoverletOutput=TestResults/coverage.opencover.xml

      - name: Check TestResults folder
        shell: pwsh
        run: |
          Write-Host "Arquivos na pasta TestResults:"
          Get-ChildItem -Path TestResults -Recurse | Select-Object FullName,Length | Format-Table -AutoSize

      - name: End SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"