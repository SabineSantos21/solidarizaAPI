name: CI with SonarCloud

on:
  push:
    branches:
      - master
      - develop
      - 'feature/**'
      - 'release/**'

jobs:
  sonarcloud-analyze:
    runs-on: windows-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install dependencies
        run: dotnet restore

      - name: Install SonarScanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Begin SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_COVERAGE_PATH: TestResults/coverage.cobertura.xml  # Valor padrão, será sobrescrito
        run: |
          dotnet sonarscanner begin `
            /k:"SabineSantos21_solidarizaAPI" `
            /o:"sabinesantos21" `
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" `
            /d:sonar.host.url="https://sonarcloud.io" `
            /d:sonar.cs.xunit.reportsPaths="TestResults/results.trx" `
            /d:sonar.coverageReportPaths="${{ env.SONAR_COVERAGE_PATH }}" `
            /d:sonar.exclusions="**/bin/**,**/obj/**" `
            /d:sonar.coverage.exclusions="**/Program.cs,**/Startup.cs"

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      - name: Run tests with code coverage
        run: |
          mkdir -p TestResults
          dotnet test Solidariza.Tests/Solidariza.Tests.csproj `
            --no-build `
            --configuration Release `
            --logger "trx;LogFileName=results.trx" `
            --results-directory TestResults `
            /p:CollectCoverage=true `
            /p:CoverletOutputFormat=cobertura

      - name: List all files in TestResults (to find coverage files)
        shell: pwsh
        run: Get-ChildItem -Path TestResults -Recurse | Select-Object FullName,Length | Format-Table -AutoSize

      - name: Find latest cobertura coverage file and set environment variable
        id: find_coverage
        shell: pwsh
        run: |
          $file = Get-ChildItem -Path TestResults -Recurse -Filter '*.cobertura.xml' | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          if ($file -ne $null) {
            Write-Host "Found coverage file at: $($file.FullName)"
            echo "##vso[task.setvariable variable=SONAR_COVERAGE_PATH]$($file.FullName)"
          } else {
            Write-Error "Arquivo cobertura.xml não encontrado!"
            exit 1
          }

      - name: Copy coverage report to root TestResults
        shell: pwsh
        run: |
          Copy-Item $Env:SONAR_COVERAGE_PATH -Destination TestResults/coverage.cobertura.xml -Force

      - name: List TestResults contents (debug)
        shell: pwsh
        run: Get-ChildItem -Recurse ./TestResults

      - name: End SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
