name: CI/CD .NET Core App para Azure WebApp

on:
  push:
    branches:
      - master
      - develop
      - 'feature/**'
      - 'release/**'

jobs:
  sonarcloud-analyze:
    runs-on: windows-latest

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Checkout do código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install SonarCloud scanner
        run: dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner

      - name: Install dotnet-coverage tool
        run: dotnet tool install --global dotnet-coverage

      - name: Add dotnet tools to PATH
        run: echo "$env:USERPROFILE\.dotnet\tools" | Out-File -Append -FilePath $env:GITHUB_PATH

      - name: Begin SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          .\.sonar\scanner\dotnet-sonarscanner begin `
            /k:"SabineSantos21_solidarizaAPI" `
            /o:"sabinesantos21" `
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" `
            /d:sonar.host.url="https://sonarcloud.io" `
            /d:sonar.cs.vscoveragexml.reportsPaths="coverage.xml" `
            /d:sonar.coverage.exclusions="Solidariza.Tests/**" `
            /v:${{ github.sha }} `
            /d:sonar.security.hotspots.enabled="true" `
            /d:sonar.sources="SolidarizaAPI" `
            /d:sonar.tests="Solidariza.Tests" `
            /d:sonar.cs.file.suffixes=".cs" `
            /d:sonar.inclusions="SolidarizaAPI/**/*.cs" `
            /d:sonar.exclusions="**/obj/**,**/bin/**"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore --no-incremental

      - name: Run tests with coverage (dotnet-coverage)
        run: |
          dotnet-coverage collect 'dotnet test Solidariza.Tests/Solidariza.Tests.csproj --no-build --verbosity normal' -f xml -o coverage.xml

      - name: End SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

  build-and-deploy:
    needs: [sonarcloud-analyze]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Clean build outputs
        run: dotnet clean --runtime win-x64

      - name: Restore dependências
        run: dotnet restore --runtime win-x64

      - name: Build (win-x64)
        run: dotnet build ./SolidarizaAPI/SolidarizaAPI.csproj --configuration Release --runtime win-x64 --no-restore

      - name: Testes
        run: dotnet test ./Solidariza.Tests/Solidariza.Tests.csproj --configuration Release --runtime win-x64 --no-build --verbosity normal

      - name: Publish (self-contained para Windows 64 bits)
        run: dotnet publish ./SolidarizaAPI/SolidarizaAPI.csproj --configuration Release --output ./publish

      - name: Limpar wwwroot via Kudu API
        if: github.ref == 'refs/heads/master'
        env:
          PUBLISH_PROFILE: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        run: |
          user=$(echo "$PUBLISH_PROFILE" | grep -oP '(?<=userName=")[^"]+')
          pass=$(echo "$PUBLISH_PROFILE" | grep -oP '(?<=userPWD=")[^"]+')
          curl -i -u "$user:$pass" -X DELETE "https://solidarizaapi-cnbqcwduhta9bdbm.centralus-01.azurewebsites.net/api/vfs/site/wwwroot/"
          sleep 5

      - name: Deploy para Azure Web App
        if: github.ref == 'refs/heads/master'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'SolidarizaAPI'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./publish
          clean: true