name: CI with SonarCloud

on:
  push:
    branches:
      - master
      - develop
      - 'feature/**'
      - 'release/**'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Instalar .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Verificar versão do .NET
        run: dotnet --version

      - name: Instalar SonarScanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: SonarCloud Begin Analysis
        run: |
          dotnet sonarscanner begin `
            /k:"SabineSantos21_solidarizaAPI" `
            /o:"sabinesantos21" `
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" `
            /d:sonar.host.url="https://sonarcloud.io" `
            /d:sonar.cs.cobertura.reportsPaths="coverage.cobertura.xml" `
            /d:sonar.sourceEncoding="UTF-8"
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Restaurar dependências (pós-begin)
        run: dotnet restore

      - name: Build para análise SonarCloud
        run: dotnet build --no-restore

      - name: Executar testes com cobertura
        run: dotnet test --no-build --collect:"XPlat Code Coverage" --logger trx --results-directory TestResults

      - name: Copiar cobertura para a raiz
        shell: pwsh
        run: |
          $report = Get-ChildItem -Recurse -Filter 'coverage.cobertura.xml' | Select-Object -First 1
          if ($null -ne $report) {
            Copy-Item $report.FullName ./coverage.cobertura.xml -Force
          }

      - name: SonarCloud End Analysis
        run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}