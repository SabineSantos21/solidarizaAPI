name: CI with SonarCloud

on:
  push:
    branches:
      - master
      - develop
      - 'feature/**'
      - 'release/**'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Importante para SonarCloud obter histórico de vcs

      - name: Instalar .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x  # Altere se usar outra versão do .NET

      - name: Restaurar dependências
        run: dotnet restore

      - name: Compilar solução
        run: dotnet build --no-restore

      - name: Executar testes com cobertura
        run: dotnet test --no-build --collect:"XPlat Code Coverage" --logger trx

      - name: Instalar SonarScanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: SonarCloud Begin Analysis
        run: |
          dotnet sonarscanner begin /k:"SabineSantos21_solidarizaAPI" /o:"sabinesantos21" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml"

      - name: Build para análise SonarCloud
        run: dotnet build --no-restore

      - name: SonarCloud End Analysis
        run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"