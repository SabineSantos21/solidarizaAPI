name: CI/CD .NET Core App para Azure WebApp

on:
  push:
    branches:
      - master
      - develop
      - 'feature/**'
      - 'release/**'

jobs:
  sonarcloud-analyze:
    runs-on: windows-latest

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Checkout do código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install SonarCloud scanner
        shell: powershell
        run: |
          New-Item -Path .\.sonar\scanner -ItemType Directory -Force
          dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner

      - name: Begin SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          .\.sonar\scanner\dotnet-sonarscanner begin `
            /k:"SabineSantos21_solidarizaAPI" `
            /o:"sabinesantos21" `
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" `
            /d:sonar.host.url="https://sonarcloud.io" `
            /d:sonar.cs.opencover.reportsPaths="coverage/**/coverage.opencover.xml" `
            /d:sonar.coverage.exclusions="Solidariza.Tests/**" `
            /d:sonar.scm.provider="git" `
            /v:${{ github.sha }} `
            /d:sonar.sourceEncoding="UTF-8" `
            /d:sonar.security.hotspots.enabled="true" `
            /d:sonar.sources="SolidarizaAPI" `
            /d:sonar.tests="Solidariza.Tests" `
            /d:sonar.cs.file.suffixes=".cs" `
            /d:sonar.inclusions="SolidarizaAPI/**/*.cs" `
            /d:sonar.exclusions="**/obj/**,**/bin/**"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore --no-incremental

      - name: Run tests with coverage
        shell: powershell
        run: |
          dotnet test Solidariza.Tests/Solidariza.Tests.csproj `
            --no-build `
            --collect:"XPlat Code Coverage" `
            --settings coverlet.runsettings `
            --results-directory coverage `
            --verbosity normal

          $coveragePath = Get-ChildItem -Recurse -Filter "coverage.opencover.xml"
          if ($coveragePath.Count -eq 0) {
            Write-Error "Erro: coverage.opencover.xml não encontrado!"
            exit 1
          } else {
            Write-Host "coverage.opencover.xml encontrado em:"
            $coveragePath | ForEach-Object { Write-Host $_.FullName }
          }

      - name: End SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

  build-and-deploy:
    needs: [sonarcloud-analyze]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Clean build outputs
        run: dotnet clean --runtime win-x64

      - name: Restore dependências
        run: dotnet restore --runtime win-x64

      - name: Build (win-x64)
        run: dotnet build ./SolidarizaAPI/SolidarizaAPI.csproj --configuration Release --runtime win-x64 --no-restore

      - name: Testes
        run: dotnet test ./Solidariza.Tests/Solidariza.Tests.csproj --configuration Release --runtime win-x64 --no-build --verbosity normal

      - name: Publish (self-contained para Windows 64 bits)
        run: dotnet publish ./SolidarizaAPI/SolidarizaAPI.csproj --configuration Release --output ./publish

      - name: Limpar wwwroot via Kudu API
        if: github.ref == 'refs/heads/master'
        env:
          PUBLISH_PROFILE: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        run: |
          user=$(echo "$PUBLISH_PROFILE" | grep -oP '(?<=userName=")[^"]+')
          pass=$(echo "$PUBLISH_PROFILE" | grep -oP '(?<=userPWD=")[^"]+')
          curl -i -u "$user:$pass" -X DELETE "https://solidarizaapi-cnbqcwduhta9bdbm.centralus-01.azurewebsites.net/api/vfs/site/wwwroot/"
          sleep 5

      - name: Deploy para Azure Web App
        if: github.ref == 'refs/heads/master'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'SolidarizaAPI'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./publish
          clean: true
