name: CI with SonarCloud

on:
  push:
    branches:
      - master
      - develop
      - 'feature/**'
      - 'release/**'

jobs:
  sonarcloud-analyze:
    runs-on: windows-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install dependencies
        run: dotnet restore

      - name: Install SonarScanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Install ReportGenerator tool
        run: dotnet tool install --global dotnet-reportgenerator-globaltool

      - name: Begin SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin `
            /k:"SabineSantos21_solidarizaAPI" `
            /o:"sabinesantos21" `
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" `
            /d:sonar.host.url="https://sonarcloud.io" `
            /d:sonar.cs.xunit.reportsPaths="TestResults/results.trx" `
            /d:sonar.coverageReportPaths="TestResults/coverage.opencover.xml" `
            /d:sonar.exclusions="**/bin/**,**/obj/**" `
            /d:sonar.coverage.exclusions="**/Program.cs,**/Startup.cs"

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      - name: Run tests with code coverage
        run: |
          mkdir -p TestResults
          dotnet test Solidariza.Tests/Solidariza.Tests.csproj `
            --no-build `
            --configuration Release `
            --logger "trx;LogFileName=results.trx" `
            --results-directory TestResults `
            --collect:"XPlat Code Coverage"

      - name: Convert coverage report from cobertura to opencover
        run: |
          $covFile = Get-ChildItem -Path TestResults -Recurse -Filter 'coverage.cobertura.xml' | Select-Object -First 1
          if ($covFile) {
            reportgenerator -reports:$covFile.FullName -targetdir:TestResults/coverage-report -reporttypes:opencover
            Copy-Item TestResults/coverage-report/coverage.opencover.xml TestResults/coverage.opencover.xml
          } else {
            Write-Error "Cobertura coverage file not found."
            exit 1
          }
        shell: pwsh

      - name: List TestResults contents (debug)
        run: Get-ChildItem -Recurse ./TestResults
        shell: pwsh

      - name: End SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
