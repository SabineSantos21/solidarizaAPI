name: Deploy .NET Core App para Azure WebApp

on:
  push:
    branches:
      - master   # Altere se seu branch principal for outro

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v4

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x' # Garanta que seja a versão do seu projeto

    - name: Restore dependências
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Testes
      run: dotnet test --configuration Release --verbosity normal

    - name: Publish
      run: dotnet publish --configuration Release --output ./publish

    - name: Deploy para Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'Solidariza-API' # Nome do seu App no Azure
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./publish