name: .NET 8 CI with SonarCloud

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  SONAR_PROJECT_KEY: SabineSantos21_solidarizaAPI
  SONAR_ORG: sabinesantos21

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Install SonarScanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Add .NET tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Restore dependencies
        run: dotnet restore

      - name: Begin SonarCloud analysis
        run: dotnet sonarscanner begin /k:"${{ env.SONAR_PROJECT_KEY }}" /o:"${{ env.SONAR_ORG }}" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.cs.opencover.reportsPaths=coverage/coverage.opencover.xml

      - name: Build
        run: dotnet build --no-incremental --configuration Release

      - name: Test with coverage (OpenCover)
        run: dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=opencover

      - name: Move coverage result
        run: |
          mkdir -p coverage
          find . -type f -name 'coverage.opencover.xml' -exec cp {} coverage/coverage.opencover.xml \;

      - name: End SonarCloud analysis
        run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"