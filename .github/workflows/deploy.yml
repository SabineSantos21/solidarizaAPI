name: CI with SonarCloud

on:
  push:
    branches:
      - master
      - develop
      - 'feature/**'
      - 'release/**'

jobs:
  sonarcloud-analyze:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install dependencies
        run: dotnet restore Solidariza.sln

      - name: Begin SonarCloud analysis
        run: dotnet sonarscanner begin /k:"SabineSantos21_solidarizaAPI" /o:"sabinesantos21" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.cs.xunit.reportsPaths="TestResults/results.trx" /d:sonar.cs.vscoveragexml.reportsPaths="**/coverage.cobertura.xml"

      - name: Build solution
        run: dotnet build Solidariza.sln --configuration Release --no-restore

      - name: Test with coverage
        run: dotnet test Solidariza.Tests/Solidariza.Tests.csproj --configuration Release --collect:"XPlat Code Coverage" --results-directory ./TestResults --logger trx

      - name: Convert coverage to cobertura
        run: |
          dotnet tool install --global dotnet-reportgenerator-globaltool
          reportgenerator -reports:**/coverage.cobertura.xml -targetdir:coverage-report -reporttypes:Cobertura

      - name: End SonarCloud analysis
        run: dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"