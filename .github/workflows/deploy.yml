name: CI with SonarCloud

on:
  push:
    branches:
      - master
      - develop
      - 'feature/**'
      - 'release/**'

jobs:
  sonarcloud-analyze:
    runs-on: windows-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install dependencies
        run: dotnet restore

      - name: Install SonarScanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Begin SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin `
            /k:"SabineSantos21_solidarizaAPI" `
            /o:"sabinesantos21" `
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" `
            /d:sonar.host.url="https://sonarcloud.io" `
            /d:sonar.cs.xunit.reportsPaths="TestResults/results.trx" `
            /d:sonar.coverageReportPaths="TestResults/coverage.opencover.xml" `
            /d:sonar.exclusions="**/bin/**,**/obj/**" `
            /d:sonar.coverage.exclusions="**/Program.cs,**/Startup.cs"

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      - name: Run tests with code coverage (OpenCover)
        run: |
          mkdir -p TestResults
          dotnet test Solidariza.Tests/Solidariza.Tests.csproj `
            --no-build `
            --configuration Release `
            --logger "trx;LogFileName=results.trx" `
            --results-directory TestResults `
            /p:CollectCoverage=true `
            /p:CoverletOutputFormat=opencover `
            /p:CoverletOutput=TestResults/coverage.opencover.xml

      - name: List TestResults folder contents after tests
        shell: pwsh
        run: |
          Write-Host "Arquivos na pasta TestResults:"
          Get-ChildItem -Path TestResults -Recurse | Select-Object FullName,Length | Format-Table -AutoSize

      - name: Copy coverage report to root TestResults
        shell: pwsh
        run: |
          $coverageFile = Get-ChildItem -Path TestResults -Recurse -Filter 'coverage.opencover.xml' | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          if ($coverageFile -ne $null) {
            Write-Host "Found coverage file at: $($coverageFile.FullName)"
            Copy-Item $coverageFile.FullName -Destination TestResults/coverage.opencover.xml -Force
          } else {
            Write-Error "Arquivo coverage.opencover.xml n√£o encontrado!"
            exit 1
          }

      - name: End SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"